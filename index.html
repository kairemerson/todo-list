<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/css/font-awesome-4.7.0/css/font-awesome.min.css">
    <title>Todo-List</title>
</head>
<body>
    <div id="tasks-container">
        <div id="task-header">
            <h2>Salve a sua próxima tarefa!</h2>
            <form action="" id="add-task-form">
                <input type="text" id="task-title" placeholder="O que você vai fazer?">
                <button id="add-button" type="submit">
                    <i name="add-outline" class="fa fa-plus" aria-hidden="true"></i>
                </button>
            </form>

        </div><!--task-header-->
        <div id="task-list-container">
            <h2>Estas são as suas tarefas</h2>
            <ul id="task-list">
                <li class="task-box tamplate hide">
                    <span class="task-title"></span>
                    <i class="fa fa-check done-btn" aria-hidden="true"></i>
                    <i class="fa fa-times remove-btn"  aria-hidden="true"></i>
                </li>
            </ul>
        </div><!--task-list-container-->

    </div><!--tasks-container-->
    
    <script src="js/script.js"></script>
</body>
</html>
